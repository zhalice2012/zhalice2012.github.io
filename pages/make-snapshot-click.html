<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAG</title>
    <link rel="icon" href="https://pag.io/img/favicon.png" />
    <link rel="stylesheet" href="../css/error-boundary.css" />
  </head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3HV6VE6VYC"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'G-3HV6VE6VYC');
  </script>
  <body>
    <div class="header">
      <img src="../assets/logo.png" alt="logo" width="133" height="48" />
      <div id="error-display" class="error-boundary" style="display: none">
        <h2>Errors:</h2>
        <div id="error-messages"></div>
      </div>
      <div id="console-display" class="console-boundary" style="display: none">
        <h2>Captured Console Logs:</h2>
        <pre id="logOutput"></pre>
      </div>
    </div>
    <div>
      <canvas class="canvas" id="pag"></canvas>
      <button id="runButton">点击运行</button>

    </div>
    <script src="../js/error-handler.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/libpag@latest/lib/libpag.min.js"></script>
    <script>
      async function renderPAG() {
        try {
          const pagUrl = '../assets/0bc33iahkaaawiabpyuhjntdfwweoxnaa5ia.f0.pag';
          // Initialize pag webassembly module.
          const PAG = await window.libpag.PAGInit();
          // Fetch pag file.
          const buffer = await fetch(pagUrl).then((response) => response.arrayBuffer());
          // Load the PAGFile from file.
          const pagFile = await PAG.PAGFile.load(buffer);
          // Set the width from the PAGFile.
          const canvas = document.getElementById('pag');
          canvas.width = pagFile.width();
          canvas.height = pagFile.height();
          // Create PAGView.
          const pagView = await PAG.PAGView.init(pagFile, canvas);
          // Set PAGView play infinity.
          pagView.setRepeatCount(0);
          await pagView.play();

          // Make snapshot.
          try {
            const res = await pagView.makeSnapshot();
            const snapshotCanvas = document.createElement('canvas');
            snapshotCanvas.width = res.width;
            snapshotCanvas.height = res.height;
            const ctx = snapshotCanvas.getContext('2d');
            ctx.drawImage(res, 0, 0);
            const base64img = canvas.toDataURL('image/jpeg');
            console.info('-  base64img:', base64img);
            document.body.appendChild(snapshotCanvas);

            // Convert canvas to data URL and create a download link
            const dataURL = snapshotCanvas.toDataURL('image/png');
            const downloadLink = document.createElement('a');
            downloadLink.href = dataURL;
            downloadLink.download = 'snapshot.png';
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);

          } catch (err) {
            console.log(err);
          }
        } catch (error) {
          logError(error);
        }
      }

      document.getElementById('runButton').addEventListener('click', renderPAG);
    </script>
    </script>
  </body>
</html>
